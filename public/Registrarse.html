<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - RedPro Academy</title>
    <link rel="stylesheet" href="css/styleR.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="auth-page">
  <!-- Botón de regreso a inicio -->
  <div class="back-to-home">
    <a href="index.html" class="btn btn-outline-light">
      <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>
  </div>

  <div class="auth-container single-form">
    <!-- Formulario centrado -->
    <div class="auth-form-container">
      <div class="form-container">
        <img src="Imagenes/REDPRO.png" alt="RedPro Academy" class="registrologo" />
        <h2>REGÍSTRATE</h2>
        <form action="/registro" method="POST">
          <input type="text" name="nombres" placeholder="Nombres" required />
          <input type="text" name="apellidos" placeholder="Apellidos" required />
          <input type="email" name="email" placeholder="Correo Electronico" required />
          <input type="tel" name="celular" placeholder="Numero de Celular" required pattern="[0-9]{9,9}" maxlength="9" />
          <input type="password" name="password" placeholder="Contraseña" required />
          <input type="password" name="confirmar" placeholder="Confirmar Contraseña" required />
          
          <div class="checkboxes">
            <label><input type="checkbox" name="terminos" required /> Aceptar Términos y Condiciones</label>
            <p>
            <label><input type="checkbox" name="ofertas" /> Aceptar recibir ofertas mediante correo electronico</label>
            </p>
          </div>

          <button type="submit">REGISTRARSE</button>
          
          <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="IniciarSesion.html">Inicia sesión aquí</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación y manejo del formulario de registro
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      
      form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const password = document.querySelector('input[name="password"]').value;
          const confirmar = document.querySelector('input[name="confirmar"]').value;
          const terminos = document.querySelector('input[name="terminos"]').checked;
          
          // Validar que las contraseñas coincidan
          if (password !== confirmar) {
              alert('Las contraseñas no coinciden');
              return;
          }
          
          // Validar que se acepten los términos
          if (!terminos) {
              alert('Debes aceptar los términos y condiciones');
              return;
          }
          
          // Simular registro exitoso
          localStorage.setItem('usuarioLogueado', 'true');
          localStorage.setItem('datosUsuario', JSON.stringify({
              nombres: document.querySelector('input[name="nombres"]').value,
              apellidos: document.querySelector('input[name="apellidos"]').value,
              email: document.querySelector('input[name="email"]').value
          }));
          
          alert('¡Registro exitoso! Bienvenido a RedPro Academy.');
          window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
