<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - RedPro Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Botón de regreso a inicio -->
    <div class="back-to-home">
        <a href="index.html" class="btn btn-outline-light">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

    <div class="auth-container single-form">
        <!-- Formulario centrado -->
        <div class="auth-form-container">
            <div class="login-container">
                <form action="/login" method="POST">
                    <img src="Imagenes/REDPRO.png" alt="REDPRO" class="logo_Login">
                    <h3>INICIO DE SESIÓN</h3>
                    <label for="email">Correo Electrónico</label>
                    <input class="ElementosLogin" type="email" id="email" name="email" placeholder="Correo Electrónico" autocomplete="email" required>
                    <label for="password">Contraseña</label>
                    <input class="ElementosLogin" type="password" id="password" name="password" placeholder="Contraseña" autocomplete="current-password" required>
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <button type="submit" class="Ingresar">INGRESAR</button>
                    <div class="Recuperacion">
                        <p>¿No tienes una cuenta? <a href="Registrarse.html">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación y manejo del formulario de login
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validación básica
                if (!email || !password) {
                    alert('Por favor completa todos los campos');
                    return;
                }
                
                // Simular autenticación exitosa
                localStorage.setItem('usuarioLogueado', 'true');
                localStorage.setItem('datosUsuario', JSON.stringify({
                    email: email,
                    nombre: 'Usuario Demo'
                }));
                
                alert('¡Bienvenido! Has iniciado sesión correctamente.');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
